<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mantra Academy - Result</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f6f9; text-align: center; }
    h1 { color: #2c3e50; }
    .result-box { background: #fff; padding: 25px; border-radius: 10px;
      display: inline-block; box-shadow: 0 2px 5px rgba(0,0,0,0.2); margin-top: 30px; }
    p { font-size: 18px; margin: 10px 0; }
    .score { font-size: 22px; font-weight: bold; color: green; }
    .btn { display: inline-block; margin-top: 20px; padding: 12px 20px;
      background: #2c3e50; color: #fff; text-decoration: none;
      border-radius: 8px; transition: background 0.3s; }
    .btn:hover { background: #1a252f; }
  </style>
</head>
<body>
  <h1>Mantra Academy</h1>
  <h2>UPSC 2026 Mock Test Result</h2>

  <div class="result-box">
    <p><b>Total Marks:</b> <span id="total"></span></p>
    <p><b>Correct Answers:</b> <span id="correct"></span></p>
    <p><b>Wrong Answers:</b> <span id="wrong"></span></p>
    <p><b>Unattempted:</b> <span id="unattempted"></span></p>
    <p class="score">Your Score: <span id="score"></span></p>
    <a href="index.html" class="btn">Take Test Again</a>
  </div>

  <script>
    // Fetch values from localStorage
    const score = parseFloat(localStorage.getItem("score")) || 0;
    const total = parseInt(localStorage.getItem("total")) || 0;
    const correct = parseInt(localStorage.getItem("correct")) || 0;
    const wrong = parseInt(localStorage.getItem("wrong")) || 0;
    const unattempted = parseInt(localStorage.getItem("unattempted")) || 0;

    // Show results
    document.getElementById("score").textContent = score.toFixed(2) + " / " + total;
    document.getElementById("total").textContent = total;
    document.getElementById("correct").textContent = correct;
    document.getElementById("wrong").textContent = wrong;
    document.getElementById("unattempted").textContent = unattempted;
  </script>
</body>
</html>
