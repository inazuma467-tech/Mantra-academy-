    // Render Questions
    const qContainer = document.getElementById("questions");
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.classList.add("question");
      div.innerHTML = `
        <p><b>Q${i+1}. ${q.q}</b></p>
        ${q.options.map((opt, idx) => `
          <label><input type="radio" name="q${i}" value="${idx}"> ${opt}</label><br>`).join("")}
      `;
      qContainer.appendChild(div);
    });

    // Timer
    let time = 60 * 60; // 1 hour
    const timerDiv = document.getElementById("timer");
    function updateTimer() {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      timerDiv.textContent = `Time Left: ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
      time--;
      if (time < 0) { submitTest(); }
    }
    setInterval(updateTimer, 1000);

    // Submit & Evaluate
    function submitTest() {
      let score = 0, correct = 0, wrong = 0, unattempted = 0;

      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if (selected) {
          if (parseInt(selected.value) === q.answer) {
            score += 2;
            correct++;
          } else {
            score -= (2/3); // negative marking
            wrong++;
          }
        } else {
          unattempted++;
        }
      });

      localStorage.setItem("score", JSON.stringify(score));
      localStorage.setItem("total", JSON.stringify(questions.length * 2));
      localStorage.setItem("correct", JSON.stringify(correct));
      localStorage.setItem("wrong", JSON.stringify(wrong));
      localStorage.setItem("unattempted", JSON.stringify(unattempted));

      document.getElementById("message").style.display = "block";
      setTimeout(() => { window.location.href = "result.html"; }, 1500);
    }

      e.preventDefault();
      submitTest();
    });
